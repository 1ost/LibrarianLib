modLoader="javafml"
loaderVersion="[26,)"
issueTrackerURL="https://github.com/LibrarianLib/LibrarianLib/issues"
[[mods]]
modId="librarianlib-utilities"
version="${file.jarVersion}"
displayName="LibrarianLib Utilities"
# A URL to query for updates for this mod. See the JSON update specification <here>
# updateJSONURL="http://myurl.me/" #optional
# A URL for the "homepage" for this mod, displayed in the mod UI
# displayURL="http://example.com/" #optional
logoFile="icon.png"
# credits="Thanks for this example mod goes to Java"
# authors="Love, Cheese and small house plants" #optional
description='''
Utilities too specific to belong in LibrarianLib Core, but general enough that they shouldn't be contstrained to the
module(s) they were made for.
'''
[[dependencies.librarianlib-utilities]]
    modId="librarianlib-core"
    mandatory=true
    versionRange="*"
    side="BOTH"
