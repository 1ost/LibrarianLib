buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.61"
    }
}

allprojects {
    apply plugin: 'net.minecraftforge.gradle'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'maven-publish'
    apply plugin: 'kotlin'

    version = '1.0'
    group = mod_group
    archivesBaseName = mod_id

    sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

    repositories {
        maven { url = "http://maven.shadowfacts.net/" }
        maven { url = "https://jitpack.io" }
        maven { url = "https://minecraft.curseforge.com/api/maven/" }
    }

    minecraft {
        mappings channel: mc_mappings_channel, version: mc_mappings_version
    }

    configurations {
        api.extendsFrom(libApi)
        implementation.extendsFrom(libImplementation)
        testImplementation.extendsFrom(libTestImplementation)
        libRuntime.extendsFrom(libApi, libImplementation, libTestImplementation)
    }

    dependencies {
        minecraft "net.minecraftforge:forge:$mc_version-$forge_version"
        implementation "kottle:Kottle:$kottle_version"
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
            freeCompilerArgs += [
                "-Xjvm-default=enable",
                "-Xuse-experimental=kotlin.Experimental"
            ]
        }
    }
}

dependencies {
    subprojects.each {
        implementation(it)
        implementation(it.sourceSets.test.output)
        implementation(it.configurations.testImplementation)
    }
}

minecraft {
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.

    // accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    Closure runDefaults = {
        workingDirectory project.file('run')

        property 'forge.logging.markers', 'REGISTRIES'
        property 'forge.logging.console.level', 'debug'
        ideaModule 'librarianlib.main' // ForgeGradle generates `librarianlib_main` by default, which doesn't work.

        mods { // NamedDomainObjectContainer<ModConfig>
            create("librarianlib") {
                source project(":core").sourceSets.main
                allprojects.each {
                    if(it != project(":core")) source it.sourceSets.main
                }
            }

            subprojects.each { mod ->
                create("librarianlib-${mod.name}-test") {
                    source mod.sourceSets.test
                }
            }
        }
    }

    runs { // NamedDomainObjectContainer<RunConfig>
        client { // RunConfig
            configure(delegate, runDefaults)
        }

        server {
            configure(delegate, runDefaults)
        }

        data {
            configure(delegate, runDefaults)

            args '--mod', 'librarianlib', '--all', '--output', file('src/generated/resources/')
        }
    }
}




